</div>
<div class="modal-overlay text-center">

    <div class="modal">
        <div class="text-center" id="form">
            <!--<img class="formulario-icon-cadastro" src="/assets/img/cadastro-form-icon.svg" alt="Ícone Meu Remédio"> -->
            <h2 class='form-h2' th:text="#{cadremform.title}"></h2>
            <form method="post" name="formCadastroRM">
                <div class="input-group">
                    <label th:text="#{cadremform.remedy}" class="sr-only" for="RM_Nome"></label>
                    <input th:placeholder="#{cadremplaceholder.remedy}" type="text" id="RM_Nome" name="RM_Nome"
                    />
                </div>
                <div class="input-group">
                    <label th:text="#{cadremform.dosage}" class="sr-only" for="RM_Dosagem"></label>

                    <input th:placeholder="#{cadremplaceholder.dosage}"
                           type="number"
                           id="RM_Dosagem"
                           name="RM_Dosagem"
                           onMouseOver="mensagemDosagem()"
                           onMouseOut = "retirarMensagemDosagem()"
                           required="required"
                    />
                </div>
                <small><span id="mensagemDosagem" class="help"></span></small>

                        <label class="sr-only"> Unidade de medida </label>
                        <select id="RM_UnidadeDosagem" class="form-control"
                                name="RM_UnidadeDosagem"
                                required="required"
                        >
                            <option value ="Miligrama">Miligrama (mg)  </option>
                            <option value ="Gramas">Gramas (g)  </option>
                            <option value ="Mililitro">Mililitro (ml) </option>
                            <option value ="Unidades internacionais ">Unidades internacionais (UI)  </option>
                            <option value ="Gotas e Microgotas">Gotas e Microgotas </option>
                        </select>


                <div class="input-group-radio">
                    <small><strong th:text="#{cadremform.susremedy}" class="sus-medicine" ></strong></small>
                    <!--<label th:text="#{cadremform.susremedy}" class="sr-only" for="RM_RetiradoSus"></label>-->
                    <div class="radio-container">
                        <input class="radio-yes" th:text="#{cadremform.radioyes}" type="radio" id="RM_RetiradoSus" value="Sim" name="RM_RetiradoSus" required=""/>
                        <input class="radio-no" th:text="#{cadremform.radiono}" type="radio" id="RM_RetiradoSusNo" value="Não" name="RM_RetiradoSus"required=""/>
                    </div>
                </div>
                <div class="input-group actions">
                    <a th:text="#{cadremform.cancel}" id="cancelar" href="/remedios" class="button cancel"></a>
                    <button  th:text="#{cadremform.submit}" name="action" id="confirmar"  class="button save" type="submit"></button>
                </div>
            </form>
        </div>
    </div>
