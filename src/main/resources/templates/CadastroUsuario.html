<!-- Arquivo HTML para a página de cadastro de usuários -->

<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:tg="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="#{cadtitle.text}"></title>

        <!-- Link do bootstrap (CSS) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/style/cadastroStyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>

    <body>
    <!-- Menu Simples -->
        <header>
                <a class="icon-home" href="/"></a>

                <a th:text="#{indexbutton.login}" class="inicio-btn" href="/index"></a>
                <a th:text="#{indexbutton.login}" class="cadastrar-btn" href="/login"></a>

                <select class="inter" id="locales">
                    <option value="" th:text="#{alllanguage.change}"></option>
                    <option value="en" th:text="#{alllanguage.english}"></option>
                    <option value="pt_BR" th:text="#{alllanguage.portuguese}"></option>
                </select>
        </header>

        <div id="content">
                <!-- Formulario do Login -->
                <div class="container d-flex justify-content-center col-12 col-sm-12 col-md-8 col-lg-5 col-lx-6">
                    <div class="card formulario-card col-12">
                        <div class="card-body d-flex flex-wrap justify-content-center">
                            <img class="formulario-icon" src="/images/icon.svg" alt="Ícone Meu Remédio">
                            <h3 th:text="#{cadform.text1}"></h3>
                            <h5 th:text="#{cadform.text2}" ></h5>
                            <form method="post" name="formCadastro">

                                <input th:placeholder="#{cadplaceholder.firstname}"
                                       type="text"
                                       class="formulario-input"
                                       id="US_Nome"
                                       name="US_Nome"
                                       required="required"
                                       >

                                <input th:placeholder="#{cadplaceholder.lastname}"
                                       type="text"
                                       class="formulario-input"
                                       id="US_Sobrenome"
                                       name="US_Sobrenome"
                                       required="required"
                                       >

                                <input type=""
                                       name="US_Email"
                                       class="formulario-input"
                                       id="US_Email"
                                       placeholder="E-mail*"
                                       required="required"
                                       onblur="checarEmail();"
                                       >

                                <select id="US_Sexo" name="US_Sexo" class="formulario-input">
                                    <option th:text="#{cadselect.female}" value="Feminino"></option>
                                    <option th:text="#{cadselect.male}" value="Masculino"></option>
                                </select>

                                <input
                                    th:placeholder="#{cadplaceholder.birthdate}"
                                    type="date"
                                    class="formulario-input"
                                    id="US_DataNascimento"
                                    name="US_DataNascimento"
                                    maxlength="10"
                                    onBlur="validaData()"
                                    required=""
                                    >

                                <input th:placeholder="#{cadplaceholder.password}"
                                       type="password"
                                       id="US_Senha"
                                       name="US_Senha"
                                       class="formulario-input"
                                       minlength="8"
                                       required
                                       >

                                <span id="error-email" style="color:#FF8A8A; display:block"></span>
                                <span id="error-date" style="color:#FF8A8A; display:block"></span>

                                <button th:text="#{cadbutton.createacc}" id="cadastrar" name="action" class="formulario-button" type="submit"></button>

                                <div th:if="${param.emailExistente}"
                                     th:text="#{cadvalid.usedemail}"
                                     class="alert alert-error">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
        <!-- Estes scripts tratam dos arquivos .jsp correspondentes a cada página html -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="/script/cadastro.jsp"></script>
        <!-- Link do bootstrap (JS)-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
